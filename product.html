<!DOCTYPE html>
<html>
<head>
    <title>Products</title>
</head>
<body>
<h2>Product Master</h2>

<form method="post">
    Product Name: <input type="text" name="name"><br>
	HSN: <input type="text" name="hsn"><br>
	Unit: <input type="text" name="unit"><br>
    GST %: <input type="number" step="0.01" name="gst_rate"><br>
    <button type="submit">Add Product</button>
</form>

<hr>

<table border="1" cellpadding="8">
<tr>
    <th>Product</th>
	<th>HSN</th>
	<th>Unit</th>
    <th>GST %</th>
    <th>Action</th>
</tr>

{% for p in products %}
<tr>
    <td>{{ p[1] }}</td>
    <td>{{ p[2] }}</td>
	<td>{{ p[3] }}</td>
    <td>{{ p[4] }}</td>
    <td><a href="/delete_product/{{ p[0] }}">Delete</a></td>
</tr>
{% endfor %}
</table>

<a href="/">Back</a>
</body>
</html>
